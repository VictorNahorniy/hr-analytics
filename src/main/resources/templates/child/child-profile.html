<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Blago</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav class="navbar bg-body-tertiary even-row-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img height="30" src="/blago-logo.jpg" width="30">
            Blago
        </a>
    </div>
</nav>
<body>
<div class="container">
    <div class="card mx-auto" style="width: 25rem;">

        <div class="card-header text-center">
            Дитина
        </div>
        <form method="post" action="/update-child" th:object="${child}">
            <div class="card-header text-center" th:text="${parentName}"></div>
            <input type="hidden" th:field="*{childId}">
            <input type="hidden" th:field="*{employeeId}">
            <label class="d-flex justify-content-center">Дата народження</label>
            <input class="form-control" type="date" th:field="*{birthday}" value="${child.birthday}">
            <br/>
            <div class="text-center mx-auto">
                <button class="btn btn-primary" type="submit">Змінити</button>

                <a th:href="@{/delete-child(childId=${child.childId})}" class="btn btn-danger" type="submit">Видалити</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
