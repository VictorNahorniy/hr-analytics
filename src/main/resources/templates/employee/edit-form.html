<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Blago</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav class="navbar bg-body-tertiary even-row-color">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img height="30" src="/blago-logo.jpg" width="30">
      Blago
    </a>
  </div>
</nav>
<body>

<div class="container">
  <div class="card w-50 mx-auto my-5 d-flex justify-content-center " style="width: 25rem">
    <div class="card-header text-center">Редагування працівника</div>
    <div class="card-body">
      <div class="form-group">
        <form action="/update-employee" th:object="${employee}" method="post">
          <input th:field="*{employeeId}" type="hidden">
          <label for="last_name">Прізвище:</label><br>
          <input type="text" th:field="*{lastName}" class="form-control" id="last_name" name="last_name" value="${employee.lastName}">
          <label>Ім'я:</label><br>
          <input type="text" th:field="*{firstName}" class="form-control" name="name" value="${employee.firstName}">
          <label>По-батькові:</label><br>
          <input type="text" th:field="*{patronymic}" class="form-control" name="name" value="${employee.patronymic}">
          <label>ІПН:</label><br>
          <input type="text" th:field="*{idNumOfTaxpayer}" class="form-control" name="name" value="${employee.idNumOfTaxpayer}">
          <br>
          <label for="birthday">Дата народження:</label>
          <input type="date" th:field="*{birthday}" id="birthday" name="birthday" value="employee.birthday">
          <br>
          <div class="form-class">
            <label for="male">Чоловік:</label>
            <input type="radio" th:field="*{isMale}" id="male" name="sex" value="1"><br>
            <label for="female">Жінка:</label>
            <input type="radio" th:field="*{isMale}" id="female" name="sex" value="0"><br><br>
          </div>
          <div class="text-center mx-auto">
            <button type="submit" class="btn btn-primary">Змінити</button>
            <script>
              document.write('<a class="btn btn-danger" href="' + document.referrer + '">Скасувати</a>');
            </script>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
