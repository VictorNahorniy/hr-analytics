<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org "
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary even-row-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/blago-logo.jpg" width="30" height="30">
            Blago
        </a>
    </div>
</nav>

<div class="container">
    <div class="row" style="width: 100rem;">
        <div class="card-group" style="width: 22rem; height: auto" th:each="employee: ${employees}"
             th:if="${employee != null}">
            <div class="card row">
                <div class="card-body text-lg-left">
                    <ul class="list-group list-group-flush">
                        <h5 class="card-title" th:text="${employee.lastName + ' '
                        + employee.firstName + ' '
                        + employee.patronymic}"></h5>
                        <li class="list-group-item">
                            <b class="fw-semibold">ІПН:</b>
                            <a th:text="${employee.idNumOfTaxpayer}"></a>
                        </li>
                        <li class="list-group-item">
                            <b class="fw-medium">Дата народження:</b>
                            <a th:text="${employee.birthday}"></a>
                        </li>
                        <li class="list-group-item">
                            <b class="fw-medium">Стать:</b>
                            <a th:text="${employee.isMale}==1?'Чоловік':'Жінка'"></a>
                        </li>
                        <li class="list-group-item">
                            <b class="fw-medium">Діти:</b>
                            <a th:href="@{/get-child-list(parentId=${employee.employeeId})}">Переглянути</a>
                        </li>
                        <li class="list-group-item">
                            <b class="fw-medium">Прийняття</b>
                            <a >Переглянути</a>
                        </li>
                        <li class="list-group-item">
                            <b class="fw-medium">Переведення:</b>
                            <a th:href="@{/employee-transfer-list(employeeId=${employee.employeeId})}">Переглянути</a>
                        </li>
                        <li class="list-group-item">
                            <b class="fw-medium">Звільнення:</b>
                            <a>Переглянути</a>
                        </li>

                        <br/>
                        <div class="mt-3 d-flex justify-content-between">
                            <a class="ui-button text-primary-emphasis" th:href="@{/edit-employee(id=${employee.employeeId})}">Редагувати</a>
                            <a class="ui-button text-danger-emphasis" th:href="@{/delete-employee(id=${employee.employeeId})}">Видалити</a>
                        </div>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
