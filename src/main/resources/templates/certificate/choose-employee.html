<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org "
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary even-row-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/blago-logo.jpg" width="30" height="30">
            Blago
        </a>
    </div>
</nav>
<div class="header text-center">
    <h1>Оберіть дію</h1>
</div>
<div class="list-group">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Прізвище</th>
            <th scope="col">Ім'я</th>
            <th scope="col">По-батькові</th>
            <th scope="col">ІПН</th>
            <th scope="col">Дата народження</th>
            <th scope="col">Стать</th>
            <th scope="col">Історія сертифікатів</th>
            <th scope="col">Медичний сертифікат</th>
            <th scope="col">Сертифікат психіатра</th>
            <th scope="col">Сертифікат нарколога</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}" th:if="${employee != null}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.patronymic}"></td>
            <td th:text="${employee.idNumOfTaxpayer}"></td>
            <td th:text="${employee.birthday}"></td>
            <td th:text="${employee.isMale}==1?'Чоловік':'Жінка'"></td>
            <td><a class="ui-button" th:href="@{/certificate-list(employeeId=${employee.employeeId})}">Переглянути</a></td>
            <td>
                <a class="ui-button text-primary-emphasis"
                   th:href="@{/create-medical-certificate(employeeId=${employee.employeeId})}">
                    Додати</a>
            </td>
            <td>
                <a class="ui-button text-primary-emphasis"
                   th:href="@{/create-psychiatric-certificate(employeeId=${employee.employeeId})}">
                    Додати</a>
            </td>
            <td>
                <a class="ui-button text-primary-emphasis"
                   th:href="@{/create-narcologist-certificate(employeeId=${employee.employeeId})}">
                    Додати</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
