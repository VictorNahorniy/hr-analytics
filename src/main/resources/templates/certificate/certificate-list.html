<!DOCTYPE html>
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <title>Blago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary even-row-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/blago-logo.jpg" width="30" height="30">
            Blago
        </a>
    </div>
</nav>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <button class="nav-link" id="medical-tab" data-bs-toggle="tab" data-bs-target="#medical-tab-pane" type="button"
                role="tab" aria-controls="medical-tab-pane" aria-selected="false">Медогляд
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" id="psychiatric-tab" data-bs-toggle="tab" data-bs-target="#psychiatric-tab-pane"
                type="button"
                role="tab" aria-controls="psychiatric-tab-pane" aria-selected="false">Сертифікати психіатра
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link" id="narcologist-tab" data-bs-toggle="tab" data-bs-target="#narcologist-tab-pane"
                type="button"
                role="tab" aria-controls="narcologist-tab-pane" aria-selected="false">Сертифікати нарколога
        </button>
    </li>
</ul>
<div class="tab-pane fade active" id="medical-tab-pane" role="tabpanel" aria-labelledby="medical-tab" tabindex="0">
    <div class="card mx-auto" style="width: 25rem;">
        <div class="card-header text-center">
            Список медичних сертифікатів
        </div>
        <div class="list-group" th:each="medical : ${medicalExaminations}"
             th:if="${medicalExaminations.size() != 0}">
            <a class="list-group-item list-group-item-action  d-flex justify-content-center"
               th:href="@{/certificate-profile(id=${medical.medicalId},type='medical')}"
               th:text="${medical.expiration}"></a>
        </div>
        <div class="list-group" th:if="${medicalExaminations.size() == 0}">
            <a class="list-group-item list-group-item-action  d-flex justify-content-center">
                Відсутні
            </a>
        </div>
    </div>
</div>
<div class="tab-pane fade" id="psychiatric-tab-pane" role="tabpanel" aria-labelledby="psychiatric-tab" tabindex="0">
    <div class="card mx-auto" style="width: 25rem;">
        <a class="nav-link active" aria-current="page">
            <div class="card-header text-center ">
                Список сертифікатів психіатра
            </div>
        </a>
        <div class="list-group" th:each="psychiatric : ${psychiatristCertificates}"
             th:if="${psychiatristCertificates.size() != 0}">
            <a class="list-group-item list-group-item-action  d-flex justify-content-center"
               th:href="@{/certificate-profile(id=${psychiatric.id},type='psychiatric')}"
               th:text="${psychiatric.expiration}"></a>
        </div>
        <div class="list-group" th:if="${psychiatristCertificates.size() == 0}">
            <a class="list-group-item list-group-item-action  d-flex justify-content-center">
                Відсутні
            </a>
        </div>
    </div>
</div>
<div class="tab-pane fade" id="narcologist-tab-pane" role="tabpanel" aria-labelledby="narcologist-tab" tabindex="0">
    <div class="card mx-auto" style="width: 25rem;">
        <div class="card-header text-center">
            Список сертифікатів нарколога
        </div>
        <div class="list-group" th:each="narcologist : ${narcologistCertificates}"
             th:if="${narcologistCertificates.size() != 0}">
            <a class="list-group-item list-group-item-action  d-flex justify-content-center"
               th:href="@{/certificate-profile(id=${narcologist.id},type='narcologist')}"
               th:text="${narcologist.expiration}"></a>
        </div>
        <div class="list-group" th:if="${narcologistCertificates.size() == 0}">
            <a class="list-group-item list-group-item-action  d-flex justify-content-center">
                Відсутні
            </a>
        </div>
    </div>
</div>
</body>
</html>
