<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org "
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary" style="color: darkolivegreen">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/blago-logo.jpg" width="30" height="30">
            Blago
        </a>
    </div>
</nav>
<div class="container">
    <div class="card w-50 mx-auto my-5 d-flex justify-content-center " style="width: 25rem">
        <div class="card-header text-center">Оформлення прийняття</div>
        <div class="card-body">
            <div class="form-group">
                <form action="/save-hiring" th:object="${hiring}" method="post">
                    <div class="form-floating">
                        <select class="form-control selectpicker" data-live-search="true" id="employeeChoice"
                                th:field="*{employeeId}">
                            <option th:each="employee : ${employees}"
                                    th:text="${employee.lastName+' '+employee.firstName+' '+employee.patronymic}"
                                    th:value="${employee.employeeId}"></option>
                        </select>
                        <label for="employeeChoice">Працівник</label>
                    </div>
                    <br/>
                    <div class="form-floating">
                        <select class="form-select btn-sm" th:field="*{jobPositionId}" id="select-category">
                            <option th:each="jobPosition : ${jobPositions}" th:value="${jobPosition.jobPositionId}"
                                    th:text="${jobPosition.positionName}"></option>
                        </select>
                        <label for="select-category">Посада</label>
                    </div>
                    <br/>
                    <div class="form-floating">
                        <select class="form-select btn-sm" th:field="*{employeeDepartmentId}" id="department-choice">
                            <option th:each="employeeDepartment : ${employeeDepartments}"
                                    th:value="${employeeDepartment.employeeDepartmentId}"
                                    th:text="${employeeDepartment.departmentName}"></option>
                        </select>
                        <label for="department-choice">Підрозділ</label>
                    </div>
                    <br/>
                    <div class="form-floating">
                        <select class="form-select btn-sm" th:field="*{objectId}" id="object-choice">
                            <option th:each="buildingObject : ${buildingObjects}" th:value="${buildingObject.objectId}"
                                    th:text="${buildingObject.objectName}"></option>
                        </select>
                        <label for="object-choice">Об'єкт</label>
                    </div>
                    <br/>
                    <div class="form-floating">
                        <select class="form-select btn-sm" th:field="*{lawFirmId}" id="law-firm-choice">
                            <option th:each="lawFirm : ${lawFirms}" th:value="${lawFirm.lawFirmId}"
                                    th:text="${lawFirm.lawFirmName}"></option>
                        </select>
                        <label for="law-firm-choice">Юридична компанія</label>
                    </div>
                    <br/>
                    <div class="form-floating">
                        <select class="form-select btn-sm" th:field="*{employmentTypeId}" id="employment-type-choice">
                            <option th:each="employmentType : ${employmentTypes}" th:value="${employmentType.Id}"
                                    th:text="${employmentType.Name}"></option>
                        </select>
                        <label for="employment-type-choice">Тип працевлаштування</label>
                    </div>
                    <input type="hidden" th:field="*{hiringTypeId}">
                    <br/>
                    <label for="wage">Ставка:</label>
                    <input type="number" class="form-control" min="0" max="1" step="0.05" id="wage" th:field="*{wage}"
                           required>
                    <br/>
                    <label for="PBI">PBI:</label>
                    <input type="number" class="form-control" min="0" max="1" step="0.05" id="PBI" th:field="*{pbi}"
                           required>
                    <br/>
                    <label for="date">Дата прийняття:</label>
                    <input type="date" class="form-control" th:field="*{hiringDate}" id="date">
                    <br/>
                    <div class="text-center mx-auto">
                        <button type="submit" class="btn btn-primary">Оформити</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
