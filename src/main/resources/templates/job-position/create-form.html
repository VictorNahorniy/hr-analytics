<!DOCTYPE html>
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <title>Blago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary even-row-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/blago-logo.jpg" width="30" height="30">
            Blago
        </a>
    </div>
</nav>
<div class="container">
    <div class="card w-50 mx-auto my-5 d-flex justify-content-center " style="width: 25rem">
        <div class="card-header text-center">Додавання посади</div>
        <div class="card-body">
            <div class="form-group">
                <form action="/save-job-position" th:object="${jobPosition}" method="post">
                    <label for="name">Назва:</label><br>
                    <input type="text" th:field="*{positionName}" class="form-control" id="name" name="name">
                    <br/>
                    <div class="form-floating">
                        <select class="form-select btn-sm" th:field="*{jobCategoryId}" id="select-category">
                            <option th:each="jobCategory : ${jobCategories}" th:value="${jobCategory.jobCategoryId}"
                                    th:text="${jobCategory.categoryName}"></option>
                        </select>
                        <label for="select-category">Категорія роботи</label>
                    </div>
                    <br/>
                    <div class="form-floating">
                        <select class="form-select btn-sm" th:field="*{employmentLevelId}" id="select-department">
                            <option th:each="employmentLevel : ${employmentLevels}" th:value="${employmentLevel.employmentLevelId}"
                                    th:text="${employmentLevel.levelName}"></option>
                        </select>
                        <label for="select-department">Рівень персоналу</label>
                    <br/>
                    <div class="text-center mx-auto">
                        <button type="submit" class="btn btn-primary">Додати</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
