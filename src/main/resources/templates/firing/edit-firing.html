<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org "
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary" style="color: darkolivegreen">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/blago-logo.jpg" width="30" height="30">
      Blago
    </a>
  </div>
</nav>
<div class="container">
  <div class="card w-50 mx-auto my-5 d-flex justify-content-center " style="width: 25rem">
    <div class="card-header text-center">Редагування звільнення</div>
    <div class="card-body">
      <div class="form-group">
        <form action="/save-firing" th:object="${firing}" method="post">
          <div class="form-floating">
            <select class="form-control selectpicker" data-live-search="true" id="employeeChoice"
                    th:field="*{employeeId}">
              <option th:each="employee : ${employees}"
                      th:text="${employee.lastName+' '+employee.firstName+' '+employee.patronymic}"
                      th:value="${employee.employeeId}"></option>
            </select>
            <label for="employeeChoice">Працівник</label>
          </div>
          <br/>
          <div class="form-floating">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                  th:field="*{reason}"></textarea>
            <label>Причина звільнення:</label>
          </div>
          <br/>
          <label for="date">Дата звільнення:</label>
          <input type="date" class="form-control" th:field="*{firingDate}" id="date">
          <br/>
          <div class="text-center mx-auto">
            <button type="submit" class="btn btn-primary">Оформити</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
