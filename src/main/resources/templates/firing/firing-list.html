<!DOCTYPE html>
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <title>Blago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary even-row-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/blago-logo.jpg" width="30" height="30">
            Blago
        </a>
        <div class="d-flex justify-content-center">
            <h3>Список звільнень</h3>
        </div>
    </div>
</nav>
<br/>
<div class="container">
    <div class="row" style="width: 100rem;">
        <div class="card-group" style="width: 22rem; height: auto" th:each="firingDTO : ${firingList}"
             th:if="${firingDTO != null}">
            <div class="card row">
                <div class="card-body text-lg-left">
                    <ul class="list-group list-group-flush">
                        <h5 class="card-title" th:text="${firingDTO.employeeFullName}"></h5>
                        <li class="list-group-item">
                            <b class="fw-semibold">Причина:</b>
                            <a th:text="${firingDTO.firing.reason}"></a>
                        </li>
                        <li class="list-group-item">
                            <b class="fw-medium">Дата звільнення:</b>
                            <a th:text="${firingDTO.firing.firingDate}"></a>
                        </li>
                        <br/>
                        <div class="mt-3 d-flex justify-content-between">
                            <a class="card-link align-content-center text-primary-emphasis">
                                Редагувати
                            </a>
                            <a class="card-link text-danger-emphasis">
                                Видалити
                            </a>
                        </div>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
